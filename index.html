<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-container">
        <header>
            <h1>Lista de notas</h1>
        </header>
        <main>
            <div class="contenedor-form">
                <div class="header-form">
                    <h2>Crear nota</h2>
                </div>
                <form id="form-nota" class="formulario">
                    <label for="date">Fecha de creación</label>
                    <input type="date" id="date" name="date" required>
                    <label for="title">Titulo</label>
                    <input type="text" id="title" name="title" placeholder="Título de la nota" required>
                    <label for="description">Descripción</label>
                    <textarea id="description" name="description" placeholder="Descripción de la nota" required></textarea>
                    <label for="name_user">Nombre de usuario</label>
                    <input type="text" id="name_user" name="name_user" placeholder="Nombre de usuario" required>
                    <button type="submit" id="btn-crear-tarea">Crear nota</button>
                </form>
            </div>
        </main>
        <section class="contenedor-listas" id="contenedor-listas">
            <!-- Aca se genera el JS de las notas -->
        </section>
        <footer>
            <p>Desarrollado por <strong>Juan Igancio Silva</strong></p>
        </footer>
    </section>

    <div class="modal-nota" id="modal-nota">
        <div class="modal-content">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
