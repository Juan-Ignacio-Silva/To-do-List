<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <header>
            <h1>Lista de tareas</h1>
        </header>
        <main>
            <div class="contenedor-form">
                <h2>Agregar tareas</h2>
                <form id="form-tareas">
                    <label for="title">Titulo tarea</label>
                    <input type="text" id="task-input" placeholder="Escribe el titulo de la tarea" name="title" required>
                    <label for="description">Descripción tarea</label>
                    <input type="text" id="description-input" placeholder="Escribe la descripción de la tarea" name="description" required>
                    <label for="name-user">Nombre de usuario</label>
                    <input type="text" id="name-user-input" placeholder="Escribe tu nombre" name="name-user" required>
                    <button type="submit">Agregar tarea</button>
                </form>
            </div>
            <section>
                <!-- Aca se va a generar las card de cada tarea nueva-->
            </section>
        </main>
    </section>
</body>
</html>
